<div layout="column" layout-margin>
  <h2>Quick Query</h2>

  <div flex>
    <md-input-container class="md-block">
      <label>Query</label>
      <input type="text" ng-model="query.content" ng-model-options="{getterSetter:true}">
    </md-input-container>
  </div>

  <div flex>
    <md-button class="md-raised" ng-click="searchPaxSortByScore()">Find Passengers</md-button>
  </div>
  <div flex>
    <div id="resultsGrid"
      ui-grid="resultsGrid"
      ui-grid-pagination
      ui-grid-expandable
      ui-grid-auto-resize
      ng-style="getTableHeight()"
      class="grid"></div>
  </div>
</div>
